<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="textId">Text: </label>
        <input type="text" name="textName" id="textId" required>
        <br>
        <label for="emailId">Email: </label>
        <input type="email" name="emailName" id="emailId" required>
        <br>
        <label for="numberId">Number: </label>
        <input type="number" name="numberName" id="numberId">
        <br>
        <label for="checkId">Check: </label>
        <input type="checkbox" name="checkName" id="checkId">
        <br>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
