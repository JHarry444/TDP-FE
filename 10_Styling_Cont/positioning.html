<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Me</title>
    <style>
        form > input {
            display: block;
        }
        form > input[type="checkbox"] {
            display: inline;
        }
    </style>
</head>

<body>
    <section>
        <form>
            <label for="textId">Text: </label>
            <input type="text" name="textName" id="textId" required>
            <label for="emailId">Email: </label>
            <input type="email" name="emailName" id="emailId" required>
            <label for="numberId">Number: </label>
            <input type="number" name="numberName" id="numberId">
            <label for="checkId">Check: </label>
            <input type="checkbox" name="checkName" id="checkId">
            <br>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </form>
    </section>
    <img src="./public/me.png" height="200px" width="200px">
    <div>
        <img src="./public/me.png" height="100px" width="100px">
        <img src="./public/me.png" height="100px" width="100px">
    </div>
</body>

</html>
