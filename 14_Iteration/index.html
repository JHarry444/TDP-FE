<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iteration</title>
    <script>
        for (let i = 1; i < 11; i++) {
            console.log(i);
        }
        for (let i = 1; i < 11; i += 2) {
            console.log(i);
        }
        for (let i = 10; i > 0; i--) {
            console.log(i);
        }

        while (me.age < 30) {
            console.log(me.age);
            me.age++;
        }
        do {
            console.log(me.age);
            me.age++;
        } while (me.age < 30);

        const trainers = ["JH", "CG", "MS", "ER"];
        for (let i = 0; i < trainers.length - 1; i++) {
            console.log(trainers[i]);
        }
        for (let i = 0; i < trainers.length; i++) {
            console.log(trainers[i]);
        }
        for (let i in trainers) {
            console.log(i);
        }
        for (let trainer of trainers) {
            console.log(trainer);
        }
        for (let trainer of trainers) {
            if (trainer === "JH") continue;
            console.log(trainer);
        }
        for (let trainer of trainers) {
            if (trainer === "CG") break;
            console.log(trainer);
        }
    </script>
</head>

<body>
</body>

</html>
