<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        button {
            width: 100%;
        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="container" id="calc">
                <div class="row mt-2">
                    <div class="col">
                        <input type="number" class="form-control" id="calcInput" readonly>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="number-btn btn btn-primary">1</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">2</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">3</button>
                    </div>
                    <div class="col">
                        <button class="operator-btn btn btn-primary">+</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="number-btn btn btn-primary">4</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">5</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">6</button>
                    </div>
                    <div class="col">
                        <button class="operator-btn btn btn-primary">-</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button class="number-btn btn btn-primary">7</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">8</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">9</button>
                    </div>
                    <div class="col">
                        <button class="operator-btn btn btn-primary">/</button>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <button id="clear-btn" class="btn btn-danger">C</button>
                    </div>
                    <div class="col">
                        <button class="number-btn btn btn-primary">0</button>
                    </div>
                    <div class="col">
                        <button id="equals-btn" class="btn btn-success">=</button>
                    </div>
                    <div class="col">
                        <button class="operator-btn btn btn-primary">*</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="./calc.js"></script>
</body>

</html>
